<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
    <script>
        function check() {
            let a = new Array(3);
            a[0] = 60;
            a[1] = 40;
            a[2] = 70;
            a[3] = 10; // over the limit, will auto-extend
            console.log(a);
            // for loop to operate on array object
            let sum=0;
            for(let i=0;i<a.length;i++) {
                // console.log(a[i]);
                sum=sum+a[i];
            }
            alert(sum/a.length);
        }
    </script>
</head>
<body>
    <button onclick="check();">Check</button>
</body>
</html
