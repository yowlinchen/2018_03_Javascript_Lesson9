<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
    <script>
        function check() {
            let a = new Array(3);
            a[0] = 60;
            a[1] = 40;
            a[2] = 70;
            console.log(a);
        }
    </script>
</head>
<body>
    <button onclick="check();">Check</button>
</body>
</html
