<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timer</title>
    <script>
        let timer;
        let intervalId;
        function init() {
            timer = document.getElementById("timer")
            // every 1 second, all countdown once, more fit to our need
            intervalId = window.setInterval(countdown,1000);
        }
        function countdown() {
            timer.innerHTML=timer.innerHTML-1;
            if(timer.innerHTML>0) {
            } else {
                window.clearInterval(intervalId); // Delete the scheduler number (Given by browser)
                alert("Happy Birthday");
            }
        }
        window.addEventListener("load",init);
    </script>
</head>
<body>
    <!-- will count down from 3,2,1,0 -->
    <span id="timer">3</span>
</body>
</html>
